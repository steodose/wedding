  <!-- ── Lightbox ────────────────────────────────────────────── -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Photo lightbox">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close lightbox">&times;</button>
    <button class="lightbox-nav prev" id="lightbox-prev" aria-label="Previous photo">&#8249;</button>
    <img class="lightbox-img" id="lightbox-img" src="" alt="">
    <button class="lightbox-nav next" id="lightbox-next" aria-label="Next photo">&#8250;</button>
    <p class="lightbox-caption" id="lightbox-caption"></p>
  </div>

  <!-- ── Footer ─────────────────────────────────────────────── -->

    <p>A Between the Pipes project for <span>Danielle &amp; Stephan</span> &nbsp;·&nbsp; Created Feb 2025</p>
  </footer>

  <!-- Scripts -->
  <script src="js/nav.js"></script>
  <script src="js/scroll-animations.js"></script>
  <script>
    /* ── Lightbox ──────────────────────────────────────────── */
    (function () {
      const lightbox  = document.getElementById('lightbox');
      const lbImg     = document.getElementById('lightbox-img');
      const lbCaption = document.getElementById('lightbox-caption');
      const lbClose   = document.getElementById('lightbox-close');
      const lbPrev    = document.getElementById('lightbox-prev');
      const lbNext    = document.getElementById('lightbox-next');

      // Collect all gallery items that have a real <img>
      const items = Array.from(document.querySelectorAll('.gallery-item'));
      let current = 0;

      function open(index) {
        current = index;
        const item = items[current];
        const img  = item.querySelector('img');
        if (!img) return; // placeholder — skip lightbox until photos added

        lbImg.src     = img.src;
        lbImg.alt     = img.alt;
        lbCaption.textContent = item.dataset.caption || '';
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
        lbImg.focus();
      }

      function close() {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }

      function navigate(dir) {
        // Find next item with a real image
        let next = (current + dir + items.length) % items.length;
        const startNext = next;
        while (!items[next].querySelector('img')) {
          next = (next + dir + items.length) % items.length;
          if (next === startNext) { close(); return; }
        }
        open(next);
      }

      // Attach click handlers
      items.forEach((item, i) => {
        item.addEventListener('click', () => open(i));
        item.setAttribute('tabindex', '0');
        item.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); open(i); }
        });
      });

      lbClose.addEventListener('click', close);
      lbPrev.addEventListener('click', () => navigate(-1));
      lbNext.addEventListener('click', () => navigate(1));

      // Click backdrop to close
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) close();
      });

      // Keyboard navigation
      document.addEventListener('keydown', e => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'Escape')      close();
        if (e.key === 'ArrowLeft')   navigate(-1);
        if (e.key === 'ArrowRight')  navigate(1);
      });
    })();
  </script>
</body>
</html>
